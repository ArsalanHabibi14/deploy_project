{% load poll_extras %}
{% load thumbnail %}
{% if object_list %}
    <div class="listing-items row">

        {% for favorite in object_list %}

            <div class="col-lg-3-cs col-6 px-0 ">
                            {% include 'includes/product_item_partial.html' with product=favorite.product %}


            </div>


        {% endfor %}
    </div>
{% else %}
    <div class="empty-box">
        <div class="icon">
            <i class="fal fa-times-circle"></i>
        </div>
        <div class="message">
            <p>محصولی برای نمایش وجود نداره!</p>
        </div>
    </div>
{% endif %}
