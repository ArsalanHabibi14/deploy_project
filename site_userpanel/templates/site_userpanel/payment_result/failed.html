    <main class="page-content">
        <div class="container">
            <div class="row mb-4">
                <div class="col-xl-12 col-lg-8 col-md-8 mb-md-0 mb-3">
                    <div class="checkout-section shadow-around">


                        <div class="checkout-step">

                            <ul>
                                <li class="active-f">
                                    <a href="{% url 'user_basket_page' %}"><span>سبد خرید</span></a>
                                </li>
                                <li class="active-f">
                                    <span>انتخاب آدرس</span>

                                <li class="active-f">

                                </div>
                                پرداخت با خطا مواجع شد. در صورت کسر وجع در طی 72 ساعت آینده به حساب شما باز خواهد گشت در

                        </div>
                    </div>
                </div>
            </div>
        </div>
